<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <h1>This is my portfolio home page</h1>

    <a href="{% static 'portfolio/other/chandrakant_salutagi_resume.pdf' %}">Resume</a>

    <img src="{% static 'portfolio/images/chandu.jpg' %}" alt="profile picture">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="project image" width="120" height="75">
        {% if project.url %}
            <a href="{{ project..url }}">image url</a>
        {% endif %}
    {% endfor %}
</body>

</html>
