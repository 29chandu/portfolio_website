<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
</head>
<body>
    <h1>Here are all the blogs</h1>
    
    {% for blog in blogs %}
        <a href="{% url 'blog:display_blog' blog.id %}"><h1>{{ blog.title }}</h1></a>
        <p>{{ blog.date_field }}</p>
        <p>{{ blog.description }}</p>
        <br>
    {% endfor %}
</body>
</html>
